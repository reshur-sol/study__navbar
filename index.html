<!DOCTYPE html>
<html lang="ko">
	<head>
		<!-- meta -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="html,css,js를 이용하여 반응형 navbar 만들기" />
		<meta name="author" content="reshur sol.reshur@gmail.com" />
		<!-- CSS & JS -->
		<script src="https://kit.fontawesome.com/b1023d1f92.js" crossorigin="anonymous"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Navbar</title>
	</head>
	<body>
		<nav class="navbar">
			<ul class="navbar__logo">
				<li>
					<a href="#">
						<i class="fa-solid fa-carrot"></i>
					</a>
				</li>
				<li><a href="#">CARROT</a></li>
			</ul>
			<ul class="navbar__menu">
				<li class="navbar__items"><a href="#">home</a></li>
				<li class="navbar__items"><a href="#">wedding</a></li>
				<li class="navbar__items"><a href="#">gallery</a></li>
				<li class="navbar__items"><a href="#">FAQ</a></li>
				<li class="navbar__items"><a href="#">contact</a></li>
			</ul>
			<ul class="navbar__social-icons">
				<li><i class="fab fa-twitter" id="icons__twitter"></i></li>
				<li><i class="fab fa-facebook-f" id="icons__fb"></i></li>
			</ul>
			<a href="#" class="navbar__toggleBtn">
				<i class="fas fa-bars"></i>
			</a>
		</nav>
	</body>
</html>
